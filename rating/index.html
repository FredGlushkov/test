<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
  <link href="rating.css" type="text/css" rel="stylesheet" />
  <script type="text/javascript" src="jquery-1.8.2.min.js"></script>
  <title>Верстка</title>
  <script type="text/javascript">
	$(document).ready(function(){
		var l = $('.rating_star_a').length; // количество звёздочек
		var ball = 0;
		$('#rating_stars div').mouseenter(function(){
			ball = $(this).index();
			for(i=0;i<=5; i++) {
				$('#rating_stars div').eq(i).attr("class","rating_star");
			}
			for(i=0;i<=ball; i++) {
				$('#rating_stars div').eq(i).attr("class","rating_star_a");
			}
		});
		$('#rating_stars div').mouseout(function(){
			var c = 0
			for(i=0;i<=5; i++) {
				if(c<l) $('#rating_stars div').eq(i).attr("class","rating_star_a");
				else $('#rating_stars div').eq(i).attr("class","rating_star");
				c++;
			}
		});
		$('#rating_stars div').click(function(){
			l = ball+1;
		});
	});
  </script>
</head>
<body>
	<div id="rating">
		<div id="rating_stars">
			<div class="rating_star_a"></div>
			<div class="rating_star_a"></div>
			<div class="rating_star"></div>
			<div class="rating_star"></div>
			<div class="rating_star"></div>
		</div>
		<div style="clear:both;"></div>
		<button id="rating_but"> Кнопка</button>
	
	</div>
</body>
</html>
